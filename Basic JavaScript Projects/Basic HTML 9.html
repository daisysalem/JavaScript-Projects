<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML 9</title>
        <script src="JS/Basic_ JavaScript_9.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
    </head>

    <body>
            <p>How many seconds do you want to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click for Countdown</button>
            <p id="timer"></p>

        <!--Slideshow container-->

        <div class="slideshow-container">

            <!--Full-width images with number and caption text-->
            <div class = "mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/hawaii.jpg" style="width:100%">
                <div class="text">Hawaii</div>                
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/palawan.jpg" style="width:100%">
                <div class="text">Palawan, Philippines</div>                
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/tahiti.jpg" style="width:100%">
                <div class="text">Tahiti</div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>            
        </div>


    </body>
</html>
